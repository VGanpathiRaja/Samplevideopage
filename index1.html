       <script>
        let MobileToggle = document.querySelector('.MobileToggle')
        let navigation = document.querySelector('.navigation')
         MobileToggle.onclick = function(){
            MobileToggle.classList.toggle('active')
            navigation.classList.toggle('active')
         }
