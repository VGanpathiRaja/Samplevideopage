<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Header Section -->
        <section class="header-sec">
            <header>
                <a href="#" class="logo"><span>D</span>riving</a>
                <div class="toggles">
                    <div class="btns LightMood">
                        <ion-icon name="moon-outline"></ion-icon>
                        <ion-icon name="sunny-outline"></ion-icon>
                    </div>
                    <div class="btns MenuToggle">
                        <ion-icon name="menu-outline"></ion-icon>
                        <ion-icon name="close-outline"></ion-icon>
                    </div>
                </div>
            </header>
        </section>
         <!-- Header Section End -->
         <!-- Home Page Section -->
        <section class="main">
            <video src="imgs/travel-video.mp4"  autoplay loop muted type="mp4"></video>
            <img src="imgs/mask.jpg" alt="mask">
            <h2>Natural Life Style</h2>
            <div class="copyright">
                <p>@all rights received by natural.life.in 2022</p>
            </div>
                <div class="social-icons-01">
                    <ul>
                        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon><span>facebook</span></a></li>
                        <li><a href="#"><ion-icon name="logo-twitter"></ion-icon><span>Twitter</span></a></li>
                        <li><a href="#"><ion-icon name="mail-unread-outline"></ion-icon><span>Mail</span></a></li>
                        <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></ion-icon><span>Instagram</span></a></li>
                    </ul>
                </div>
        </section>
        <!-- Home Page Section -->
        <!-- Navigation Start -->
        <section class="navigation"> 
            <ul>
                <li><a href="#"><ion-icon name="home-outline"></ion-icon> Home</a></li>
                <li class="active"><a href="#" ><ion-icon name="planet-outline"></ion-icon> Global</a></li>
                <li><a href="#"><ion-icon name="bicycle-outline"></ion-icon> Travel</a></li>
                <li><a href="#"><ion-icon name="dice-outline"></ion-icon> Planning</a></li>
                <li><a href="#"><ion-icon name="radio-outline"></ion-icon> Connectivity</a></li>
                <li><a href="#"><ion-icon name="telescope-outline"></ion-icon> Future Plans</a></li>
            </ul>
        </section>
        <!-- Navigation End-->


        <script>
            let LightMood = document.querySelector('.LightMood')
            let MenuToggle = document.querySelector('.MenuToggle')
            let body = document.querySelector('body')
            let navigation = document.querySelector('.navigation')

            LightMood.onclick = function(){
                body.classList.toggle('dark')
                LightMood.classList.toggle('active')
            }
            MenuToggle.onclick = function(){
                MenuToggle.classList.toggle('active')
                navigation.classList.toggle('active')
            }
        </script>
    </body>
</html>
